<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/df86e09c4b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>E Commerce Shop</title>
</head>
<body>
    <header class="header">
        <div class="navbar-li">
            <h2>POWER ARCHITECT</h2>
            <input type="text"><i class="fas fa-search"></i>
        </div>
        <div class="links">
            <ul>
                <li><a>Shop</a></li>
                <li><a>Artisans</a></li>
                <li><a>Story</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="social">
            <ul>
                <li>
                    <a><i class="fab fa-pinterest"></a></i>
                </li>
                <li>
                    <a><i class="fab fa-facebook"></a></i>
                </li>
                <li>
                    <a><i class="fab fa-instagram"></a></i>
                </li>
                <li>
                    <a><i class="fab fa-twitter"></a></i>
                </li>
            </ul>
        </div>
    </main>

    <footer>
        <button>shop now</button>
    </footer>

</html>
